apiVersion: apps/v1
kind: Deployment
metadata:
  name: ps-client
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ps-client
  template:
    metadata:
      labels:
        name: ps-client
    spec:
      containers:
      - name: ps-client
        image: percona/percona-xtradb-cluster-operator:1.0.0-backup
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /etc/mysql/ssl
          name: ssl
      volumes:
        - name: ssl
          secret:
            defaultMode: 420
            optional: false
            secretName: some-name-ssl
