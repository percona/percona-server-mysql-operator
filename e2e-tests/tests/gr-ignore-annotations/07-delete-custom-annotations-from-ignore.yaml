apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      kubectl -n "${NAMESPACE}" patch ps "$(get_cluster_name)" \
        --type json \
        -p '[{"op": "replace", "path": "/spec/ignoreAnnotations", "value": [] }]'

      kubectl -n "${NAMESPACE}" patch ps "$(get_cluster_name)" \
        --type json \
        -p '[{"op": "replace", "path": "/spec/ignoreLabels", "value": [] }]'

    timeout: 30
