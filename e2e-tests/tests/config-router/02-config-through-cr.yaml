apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      kubectl -n "${NAMESPACE}" patch ps "$(get_cluster_name)" \
      	--type merge \
      	-p '{"spec": {"proxy": {"router": {"configuration": "[default]\nlogging_folder=/tmp/router/log\n\n[logger]\nlevel=DEBUG\n"}}}}'
