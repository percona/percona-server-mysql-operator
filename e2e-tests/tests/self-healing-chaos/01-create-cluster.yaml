apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 360
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      deploy_chaos_mesh "${NAMESPACE}"
      get_cr \
        | yq eval '.spec.mysql.clusterType="async"' - \
      	| kubectl -n "${NAMESPACE}" apply -f -
      sleep 60
    timeout: 360
