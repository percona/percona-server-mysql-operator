apiVersion: v1
kind: ResourceQuota
metadata:
  name: init-deploy-resource-quota
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "6Gi"
    limits.cpu: "6"
    limits.memory: "16Gi"
---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions
      init_temp_dir # do this only in the first TestStep

      deploy_operator
      deploy_non_tls_cluster_secrets
      deploy_tls_cluster_secrets
      deploy_client
