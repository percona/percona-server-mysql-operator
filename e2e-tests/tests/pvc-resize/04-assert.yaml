apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 90
---
apiVersion: ps.percona.com/v1
kind: PerconaServerMySQL
metadata:
  name: pvc-resize
spec:
  mysql:
    size: 3
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 3G
status:
  mysql:
    ready: 3
  haproxy:
    ready: 3
  state: ready
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pvc-resize-mysql
spec:
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: datadir
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 3G
      volumeMode: Filesystem
status:
  availableReplicas: 3
  currentReplicas: 3
  readyReplicas: 3
  replicas: 3
  updatedReplicas: 3
