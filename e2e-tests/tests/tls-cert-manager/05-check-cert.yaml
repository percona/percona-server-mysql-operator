apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      verify_certificate_sans tls-cert-manager-ssl '[
        "*.tls-cert-manager-mysql",
        "*.tls-cert-manager-mysql.'"${NAMESPACE}"'",
        "*.tls-cert-manager-mysql.'"${NAMESPACE}"'.svc.cluster.local",
        "*.tls-cert-manager-orchestrator",
        "*.tls-cert-manager-orchestrator.'"${NAMESPACE}"'",
        "*.tls-cert-manager-orchestrator.'"${NAMESPACE}"'.svc.cluster.local",
        "*.tls-cert-manager-router",
        "*.tls-cert-manager-router.'"${NAMESPACE}"'",
        "*.tls-cert-manager-router.'"${NAMESPACE}"'.svc.cluster.local",
        "mysql-1.example.com"
      ]'
