apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      suffix="no-resources"
      get_cr "${suffix}" \
        | yq eval '.spec.mysql.clusterType="async"' - \
        | yq eval 'del(.spec."*".resources.requests)' - \
        | yq eval 'del(.spec."*".resources.limits)' - \
      	| kubectl -n "${NAMESPACE}" apply -f -

      wait_pod "${test_name}-${suffix}-mysql-0"
    timeout: 180
