apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      get_cr \
      | yq eval '.spec.mysql.size=3' - \
      | yq eval '.spec.mysql.sizeSemiSync=1' - \
      | yq eval '.spec.orchestrator.size=3' - \
      | kubectl -n "${NAMESPACE}" apply -f -
