apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      args=''
      size=5
      for i in $(seq 0 $((size - 1))); do
        host=$(get_mysql_headless_fqdn $(get_cluster_name) $i)
        data=$(run_mysql "SELECT * FROM myDB.myTable" "-h ${host} -uroot -proot_password")
        args="${args} --from-literal=${host}=${data}"
      done

      kubectl create configmap -n "${NAMESPACE}" 07-read-from-replicas ${args}
