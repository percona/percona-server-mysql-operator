apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: monitoring-haproxy
spec:
  template:
    spec:
      containers:
      - name: haproxy
      - name: mysql-monit
      - name: pmm-client
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: CLUSTER_NAME
            value: monitoring
          - name: PMM_AGENT_SERVER_ADDRESS
            value: monitoring-service
          - name: PMM_AGENT_SERVER_USERNAME
            value: service_token
          - name: PMM_AGENT_SERVER_PASSWORD
            valueFrom:
              secretKeyRef:
                key: pmmservertoken
                name: internal-monitoring
          - name: PMM_AGENT_LISTEN_PORT
            value: "7777"
          - name: PMM_AGENT_PORTS_MIN
            value: "30100"
          - name: PMM_AGENT_PORTS_MAX
            value: "30105"
          - name: PMM_AGENT_CONFIG_FILE
            value: /usr/local/percona/pmm/config/pmm-agent.yaml
          - name: PMM_AGENT_SERVER_INSECURE_TLS
            value: "1"
          - name: PMM_AGENT_LISTEN_ADDRESS
            value: 0.0.0.0
          - name: PMM_AGENT_SETUP_NODE_NAME
            value: $(POD_NAMESPACE)-$(POD_NAME)
          - name: PMM_AGENT_SETUP_METRICS_MODE
            value: push
          - name: PMM_AGENT_SETUP
            value: "1"
          - name: PMM_AGENT_SETUP_FORCE
            value: "1"
          - name: PMM_AGENT_SETUP_NODE_TYPE
            value: container
          - name: PMM_AGENT_SIDECAR
            value: "true"
          - name: PMM_AGENT_SIDECAR_SLEEP
            value: "5"
          - name: PMM_AGENT_PATHS_TEMPDIR
            value: "/tmp"
          - name: PMM_AGENT_PRERUN_SCRIPT
            value: "/opt/percona/pmm-prerun.sh"
          - name: DB_CLUSTER
            value: monitoring
          - name: DB_TYPE
            value: haproxy
          - name: DB_HOST
            value: localhost
          - name: DB_PORT
            value: "33062"
          - name: DB_USER
            value: monitor
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: monitor
                name: internal-monitoring
          - name: DB_ARGS
            value: --query-source=perfschema
          - name: PMM_ADMIN_CUSTOM_PARAMS
            value: --listen-port=8404
        imagePullPolicy: Always
        ports:
          - containerPort: 7777
            protocol: TCP
          - containerPort: 30100
            protocol: TCP
          - containerPort: 30101
            protocol: TCP
          - containerPort: 30102
            protocol: TCP
          - containerPort: 30103
            protocol: TCP
          - containerPort: 30104
            protocol: TCP
          - containerPort: 30105
            protocol: TCP
          - containerPort: 8404
            protocol: TCP
        resources:
          requests:
            cpu: 300m
            memory: 150M
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/percona
          name: bin
      dnsPolicy: ClusterFirst
      initContainers:
      - command:
        - /opt/percona-server-mysql-operator/ps-init-entrypoint.sh
        imagePullPolicy: Always
        name: haproxy-init
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/percona
          name: bin
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: bin
      - emptyDir: {}
        name: haproxy-config
      - name: users
        secret:
          defaultMode: 420
          secretName: internal-monitoring
      - name: tls
        secret:
          defaultMode: 420
          secretName: test-ssl
      - name: config
        projected:
          defaultMode: 420
          sources:
          - configMap:
              items:
              - key: haproxy.cfg
                path: haproxy.cfg
              name: monitoring-haproxy
              optional: true
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
status:
  availableReplicas: 3
  currentReplicas: 3
  observedGeneration: 1
  readyReplicas: 3
  replicas: 3
  updatedReplicas: 3
