apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      for i in $(seq 0 2); do
          get_metric_values node_boot_time_seconds ${NAMESPACE}-$(get_cluster_name)-mysql-${i} admin:admin
          get_metric_values mysql_global_status_uptime ${NAMESPACE}-$(get_cluster_name)-mysql-${i} admin:admin
      done

      sleep 90 # wait for QAN

      get_qan20_values monitoring-mysql-0 admin:admin
    timeout: 120
