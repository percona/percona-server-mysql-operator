apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
- script: |
    set -o errexit
    set -o xtrace

    REPO_ROOT=$(realpath ../../..)
    source "${REPO_ROOT}/e2e-tests/functions"

    get_cr \
      | yq eval '.spec.mysql.sizeSemiSync="1"' - \
      | kubectl apply -n "${NAMESPACE}" -f -
