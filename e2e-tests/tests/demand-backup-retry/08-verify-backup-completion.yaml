apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - timeout: 500
    script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      kubectl wait -n ${NAMESPACE} --for=jsonpath='{.status.state}'=Succeeded \
        perconaservermysqlbackups.ps.percona.com/demand-backup-retry --timeout=500s
