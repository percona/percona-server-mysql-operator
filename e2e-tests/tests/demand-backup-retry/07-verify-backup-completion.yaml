apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 500
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      kubectl wait -n ${NAMESPACE} --for=jsonpath='{.status.state}'=Succeeded \
        perconaservermysqlbackups.ps.percona.com/demand-backup-retry --timeout=200s
