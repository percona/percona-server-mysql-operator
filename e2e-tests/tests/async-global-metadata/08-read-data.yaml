apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      cluster_name=$(get_cluster_name)
      for service in "mysql" "mysql-proxy" "mysql-primary"; do
        data=$(run_mysql "SELECT * FROM metadata.name" "-h ${cluster_name}-${service}")
        if [[ "$data" != *"annotation2"* ]] || [[ "$data" != *"label2"* ]]; then
          echo "Missing data written previously!"
          exit 1
        fi
      done
