apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
    set -o errexit
    set -o xtrace

    source ../../functions

    kubectl get pod -n "${NAMESPACE}" --show-labels
    sleep 20 # give time to stabilize
    kubectl get pod -n "${NAMESPACE}" --show-labels

    mysql_args="-h $(get_mysql_primary_service $(get_cluster_name)) -uroot -proot_password"
    max_connections=$(run_mysql "SELECT @@max_connections" "${mysql_args}")

    kubectl create configmap -n "${NAMESPACE}" 03-check-config \
      --from-literal=max_connections="${max_connections}"
