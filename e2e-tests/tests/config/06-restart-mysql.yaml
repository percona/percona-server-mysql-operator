apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
    set -o errexit
    set -o xtrace

    source ../../functions

    mysql_pods=($(get_mysql_pods))
    for pod in "${mysql_pods[@]}; do
        kubectl -n "${NAMESPACE}" delete pod "${pod}"
        kubectl -n "${NAMESPACE}" wait --for=condition=Ready "pod/${pod}" --timeout=120s
    done
  timeout: 360
