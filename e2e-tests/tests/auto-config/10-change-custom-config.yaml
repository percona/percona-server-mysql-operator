apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      kubectl -n "${NAMESPACE}" patch ps "$(get_cluster_name)" \
      	--type merge \
        -p '{"spec": {"mysql": {"configuration": "innodb_buffer_pool_size=2147483648\nmax_connections=200"}}}'


