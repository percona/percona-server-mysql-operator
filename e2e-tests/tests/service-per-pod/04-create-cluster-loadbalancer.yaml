apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      get_cr \
      	| yq eval '.spec.mysql.expose.enabled = true' - \
      	| yq eval '.spec.mysql.expose.type = "LoadBalancer"' - \
      	| yq eval '.spec.mysql.primaryServiceType = "LoadBalancer"' - \
      	| kubectl -n "${NAMESPACE}" apply -f -
    timeout: 10
