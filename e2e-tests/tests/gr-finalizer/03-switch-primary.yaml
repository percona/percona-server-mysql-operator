apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      host=$(get_mysql_headless_fqdn $(get_cluster_name) 1)
      uuid=$(run_mysql_with_root "SELECT @@server_uuid" "-h ${host}")

      run_mysql_with_root "SELECT group_replication_set_as_primary('"${uuid}"')" "-h $(get_haproxy_svc $(get_cluster_name))"

      data=$(run_mysql_with_root "SELECT LEFT(member_host,20), member_state, member_role FROM performance_schema.replication_group_members order by member_host" "-h $(get_haproxy_svc $(get_cluster_name))")
      kubectl create configmap -n "${NAMESPACE}" 03-switch-primary --from-literal=data="${data}"
