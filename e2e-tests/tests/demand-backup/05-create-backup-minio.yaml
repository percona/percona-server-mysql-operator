apiVersion: ps.percona.com/v1alpha1
kind: PerconaServerMySQLBackup
metadata:
  name: demand-backup-minio
  finalizers:
    - percona.com/delete-backup
spec:
  clusterName: demand-backup
  storageName: minio
  containerOptions:
    env:
    - name: CUSTOM_ENV_2
      value: "test"
    args:
      xtrabackup:
      - "--strict"
      xbstream:
      - "--notsupported"
