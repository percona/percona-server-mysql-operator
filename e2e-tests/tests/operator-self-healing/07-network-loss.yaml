    script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      network_loss "${OPERATOR_NS:-$NAMESPACE}" "$(get_operator_pod)" "chaos-pod-network-loss-operator"
      sleep 30 # wait for network loss to happen
